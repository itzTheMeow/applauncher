<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <template id="template">
      <div class="app">
        <img class="app-icon" />
        <div class="app-name"></div>
      </div>
    </template>
    <div id="apps"></div>
  </body>

  <script>
    !(async function () {
      let apps = await getApps();
      apps.forEach((a) => {
        let app = document.getElementById("template").content.cloneNode(true);
        app.querySelector(".app-name").innerHTML = a.name;
        app.querySelector(".app").addEventListener("click", function () {
          launchApp(a.id);
        });
        document.getElementById("apps").appendChild(app);
      });
    })();
  </script>
</html>
